<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Annoying Button</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <form name="form">
        <div class="formTitle">
          <h1>Annoying Button</h1>
          <span class="iconify" data-icon="bi:emoji-angry-fill"></span>
        </div>
        <label for="name">Nome</label>
        <input id="nameField" type="text" name="name" autocomplete="off" />
        <label for="password">Senha</label>
        <input
          id="passwordField"
          type="password"
          name="password"
          autocomplete="off"
        />
        <input
          id="btn"
          type="submit"
          value="Enviar"
          onmouseenter="return validate()"
        />
      </form>
    </main>

    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.0.0/iconify.min.js"></script>
  </body>
</html>
